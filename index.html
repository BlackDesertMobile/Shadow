<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Shadow_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(쉬운)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(유지력)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill2.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드,투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
            </div>
            
        </div>
        <div class="box_line">
            <div class="name">계열</div>
            <div class="name">(아히브 = 라브리프)</div>
            <div class="skill_img_template">
                <img class="auto_skill" src="auto_skill_line.png" />
            </div>
        </div>
        <div class="skill_table">
            <div class="name">
            <table width="85%">
                <th width="50%">스킬</th>
                <th width="50%">거리</th>
                <tr>
                    <td>칠흑의 잿더미</td>
                    <td>8M</td>
                </tr>
                <tr>
                    <td>카마실비아참</td>
                    <td>8M</td>
                </tr>
                <tr>
                    <td>공습</td>
                    <td>18M</td>
                </tr>
                <tr>
                    <td>암흑화</td>
                    <td>55M</td>
                </tr>
                <tr>
                    <td>회피</td>
                    <td>9M</td>
                </tr>
                <tr>
                    <td>할퀴는 광기</td>
                    <td>4.5M 전진</td>
                </tr>
                <tr>
                    <td>운명의 수레바퀴</td>
                    <td>4.9M</td>
                </tr>
                <tr>
                    <td>타락하는 대지</td>
                    <td>8M</td>
                </tr>
                <tr>
                    <td>베디르의 광기</td>
                    <td>5M</td>
                </tr>
            </div>
            </table>
</div>
</div>
        <div class="name">정보 제공 - 가문명 : 파라베리움 / 서버 : 누베르</div>
        <div class="name">정보 제공 - 가문명 : 공허다 / 서버 : 크자카</div>
        <div class="name">출처 -<a href="https://www.youtube.com/watch?v=GIwwpv-EdQI"> YouTube 검은사막스텝 [채널로 이동]</a></div>
    </div>
</body>
</html>
